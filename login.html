        // üî• QUAN TR·ªåNG: FIX L·ªñI ƒê·ªíNG B·ªò TR·∫†NG TH√ÅI
        // N·∫øu Firebase Auth ƒë√£ x√°c th·ª±c email nh∆∞ng Firestore v·∫´n l√† pending
        if (user.emailVerified && userStatus.status === 'pending') {
          console.log("üî• Ph√°t hi·ªán email ƒë√£ x√°c th·ª±c nh∆∞ng Firestore v·∫´n pending. ƒêang c·∫≠p nh·∫≠t...");

        // üî• KI·ªÇM TRA N·∫æU T√ÄI KHO·∫¢N B·ªä KH√ìA HO·∫∂C V√î HI·ªÜU H√ìA
        if (userStatus.status === 'banned') {

            </div>

        // üî• LOGIC M·ªöI: KI·ªÇM TRA X√ÅC TH·ª∞C EMAIL
        // 1. N·∫øu Firebase Auth ch∆∞a x√°c th·ª±c email
        if (!user.emailVerified) {

            console.log("‚ö†Ô∏è C·∫£nh b√°o: Firebase Auth ch∆∞a x√°c th·ª±c nh∆∞ng Firestore l√† active");

                Vui l√≤ng ki·ªÉm tra email <strong>${email}</strong> v√† click v√†o li√™n k·∫øt x√°c th·ª±c.<br><br>

                  Ch∆∞a nh·∫≠n ƒë∆∞·ª£c email? Ki·ªÉm tra th∆∞ m·ª•c spam ho·∫∑c g·ª≠i l·∫°i.
                </small>

            `, 'error');
            setLoading(false);

          }
        }
        // 2. N·∫øu Firebase Auth ƒë√£ x√°c th·ª±c email
        else {
          // 2a. N·∫øu Firestore status l√† pending (tr∆∞·ªùng h·ª£p l·ªói ƒë·ªìng b·ªô)
          if (userStatus.status === 'pending') {

          }

          // Cho ph√©p ƒëƒÉng nh·∫≠p
        }

        // C·∫≠p nh·∫≠t th√¥ng tin user trong Firestore
        try {

          const userDoc = await getDoc(userRef);

            await updateDoc(userRef, {

            await setDoc(userRef, {

        // Th√†nh c√¥ng

    // üî• H√ÄM G·ª¨I L·∫†I EMAIL X√ÅC TH·ª∞C
    window.resendVerification = async function(email, password) {

        // ƒêƒÉng nh·∫≠p t·∫°m ƒë·ªÉ g·ª≠i email
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        await sendEmailVerification(userCredential.user);

        showMessage(`

            (Ki·ªÉm tra c·∫£ th∆∞ m·ª•c spam n·∫øu kh√¥ng th·∫•y)

      } catch (error) {

        if (error.code === 'auth/too-many-requests') {

    // üî• H√ÄM X·ª¨ L√ù ƒêƒÇNG NH·∫¨P B·∫∞NG GOOGLE
    async function signInWithGoogle() {
      try {
        setLoading(true);
        showMessage('ƒêang k·∫øt n·ªëi v·ªõi Google...', 'info');
        
        // L·∫•y reCAPTCHA token
        const recaptchaToken = await getRecaptchaToken('google_login');
        
        if (!recaptchaToken) {
          showMessage('Kh√¥ng th·ªÉ x√°c th·ª±c b·∫£o m·∫≠t. Vui l√≤ng th·ª≠ l·∫°i!');
          setLoading(false);
          return;
        }
        
        // Kh·ªüi t·∫°o Google Provider
        const googleProvider = new GoogleAuthProvider();
        googleProvider.addScope('profile');
        googleProvider.addScope('email');
        
        // Thi·∫øt l·∫≠p persistence (lu√¥n s·ª≠ d·ª•ng local persistence cho Google)
        await setPersistence(auth, browserLocalPersistence);
        
        // ƒêƒÉng nh·∫≠p b·∫±ng popup
        const result = await signInWithPopup(auth, googleProvider);
        const user = result.user;
        
        // Ki·ªÉm tra t√†i kho·∫£n
        const userStatus = await checkUserStatus(user.uid);
        
        // X·ª≠ l√Ω t√†i kho·∫£n b·ªã kh√≥a
        if (userStatus.status === 'banned') {
          await signOut(auth);
          showMessage(`
            <div style="text-align: left;">
              <strong>‚ùå T√†i kho·∫£n ƒë√£ b·ªã kh√≥a!</strong><br><br>
              T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ b·ªã kh√≥a b·ªüi qu·∫£n tr·ªã vi√™n.
            </div>
          `, 'error');
          setLoading(false);
          return;
        }
        
        // X·ª≠ l√Ω t√†i kho·∫£n kh√¥ng ho·∫°t ƒë·ªông
        if (userStatus.status === 'inactive') {
          await signOut(auth);
          showMessage(`
            <div style="text-align: left;">
              <strong>‚ùå T√†i kho·∫£n kh√¥ng ho·∫°t ƒë·ªông!</strong><br><br>
              T√†i kho·∫£n c·ªßa b·∫°n ƒë√£ b·ªã v√¥ hi·ªáu h√≥a.
            </div>
          `, 'error');
          setLoading(false);
          return;
        }
        
        // L∆∞u th√¥ng tin user v√†o Firestore
        await saveOrUpdateUserInFirestore(user);
        
        // Th√†nh c√¥ng
        showMessage('ƒêƒÉng nh·∫≠p b·∫±ng Google th√†nh c√¥ng! ƒêang chuy·ªÉn h∆∞·ªõng...', 'success');
        
        // Chuy·ªÉn h∆∞·ªõng sau 1.5 gi√¢y
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
        
      } catch (error) {
        console.error("L·ªói ƒëƒÉng nh·∫≠p Google:", error);
        setLoading(false);
        
        let errorMsg = 'ƒêƒÉng nh·∫≠p b·∫±ng Google th·∫•t b·∫°i!';
        
        switch (error.code) {
          case 'auth/popup-closed-by-user':
            errorMsg = 'B·∫°n ƒë√£ ƒë√≥ng c·ª≠a s·ªï ƒëƒÉng nh·∫≠p. Vui l√≤ng th·ª≠ l·∫°i!';
            break;
          case 'auth/popup-blocked':
            errorMsg = 'Popup b·ªã ch·∫∑n. Vui l√≤ng cho ph√©p popup v√† th·ª≠ l·∫°i!';
            break;
          case 'auth/cancelled-popup-request':
            errorMsg = 'Y√™u c·∫ßu ƒëƒÉng nh·∫≠p ƒë√£ b·ªã h·ªßy!';
            break;
          case 'auth/account-exists-with-different-credential':
            errorMsg = 'Email n√†y ƒë√£ ƒë∆∞·ª£c ƒëƒÉng k√Ω b·∫±ng ph∆∞∆°ng th·ª©c kh√°c. Vui l√≤ng ƒëƒÉng nh·∫≠p b·∫±ng email/m·∫≠t kh·∫©u!';
            break;
          case 'auth/unauthorized-domain':
            errorMsg = 'T√™n mi·ªÅn n√†y kh√¥ng ƒë∆∞·ª£c ph√©p ƒëƒÉng nh·∫≠p Google!';
            break;
          case 'auth/operation-not-allowed':
            errorMsg = 'ƒêƒÉng nh·∫≠p Google ch∆∞a ƒë∆∞·ª£c k√≠ch ho·∫°t trong Firebase Console! Vui l√≤ng li√™n h·ªá qu·∫£n tr·ªã vi√™n.';
            break;
        }
        
        showMessage(errorMsg);
      }
    }

    // üî• H√ÄM L∆ØU/C·∫¨P NH·∫¨T USER V√ÄO FIRESTORE (CHO GOOGLE)
    async function saveOrUpdateUserInFirestore(user) {
      try {
        const userRef = doc(db, "users", user.uid);
        const userDoc = await getDoc(userRef);
        
        if (!userDoc.exists()) {
          // T√†i kho·∫£n m·ªõi - T·∫°o document m·ªõi
          await setDoc(userRef, {
            uid: user.uid,
            email: user.email,
            name: user.displayName || user.email.split('@')[0],
            photoURL: user.photoURL || null,
            emailVerified: true, // Google lu√¥n true
            userType: 'customer',
            status: 'active', // Google user t·ª± ƒë·ªông active
            provider: 'google',
            createdAt: serverTimestamp(),
            lastLogin: serverTimestamp(),
            totalOrders: 0,
            totalSpent: 0
          });
          console.log("‚úÖ ƒê√£ t·∫°o user m·ªõi t·ª´ Google");
        } else {
          // T√†i kho·∫£n ƒë√£ t·ªìn t·∫°i - C·∫≠p nh·∫≠t th√¥ng tin
          await updateDoc(userRef, {
            lastLogin: serverTimestamp(),
            emailVerified: true,
            name: user.displayName || userDoc.data().name,
            photoURL: user.photoURL || userDoc.data().photoURL,
            provider: 'google'
          });
          console.log("‚úÖ ƒê√£ c·∫≠p nh·∫≠t user t·ª´ Google");
        }
      } catch (error) {
        console.error("L·ªói khi l∆∞u user Google v√†o Firestore:", error);
      }
    }

    // G√°n s·ª± ki·ªán cho n√∫t Google
    googleLoginBtn.addEventListener('click', signInWithGoogle);
